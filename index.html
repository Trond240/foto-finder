<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Foto Finder</title>
  </head>
  <body>
  <header>
    <h1>Foto<img class='logo' src='foto-finder-logo.svg' alt='foto-logo'>Finder</h1>
    <form class='search_form'>
      <input class='search_bar' type='search' placeholder='Search'>
      <button class= 'search_button'></button>
    </form>
  </header>
    <div class='full-page'>
      <aside>
        <form  class= 'aside-form' id=''>
          <label for='title'>Title</label>
          <input class ='input' type='text' id='title'>
          <label for='caption'>Caption</label>
          <input class ='input' type='text' id='caption'>
          <label for='Url'>Photo Url</label>
          <input class='photo-url' type='url'>
          <button class='add-button'>Add to Album</button>
        </form>
      </aside>
      <main class='photo-album'>
        <!-- <p class='blank-msg'>Use the tool bar up top to add photo to album!</p> -->
      </main>
    </div>
      <script type='text/javascript' src='foto.js'></script>
      <script type='text/javascript' src='main.js'></script>
  </body>
</html>
